<!DOCTYPE html>

<html>
    <head>
        <!--Things not displayed on screen-->
        <title>Django Blog</title>
    </head>    
    <body>
        <!--Container tags..they do not really do anything yet, but organize your website into sections-->
        <header><!--Title of webpage-->
            <!--a or anchor tag link to something-->
            <h1><a href="/"> Django Girls Blog</a></h1><!--Heading tags that denote sections or titles of parts of webpage-->
        </header>
        
        <!--article container tag..this tag is usuall used to describe articles or posts-->
        <!--django gives us the ability to run python code in html files. Python code is denoted by (single curly braces). data is (double curly braces), functions or actions are {percetSigncodepercentSign}-->
        {%for post in posts %}
            <article>
                <time>published: {{post.published_date}}</time>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{post.text|linebreaksbr}}</p>
            </article>
        {% endfor %}
    </body>
</html>
