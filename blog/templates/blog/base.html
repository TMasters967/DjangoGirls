{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <!--Things not displayed on screen-->
        <title>Django Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>    
    <body>
        <header class="page-header">
            <div class="container">
                <h1><a href="/">Django Girls Blog</a></h1>
            <div>
        <!--Container tags..they do not really do anything yet, but organize your website into sections-->
        <!--header=Title of webpage-->
            <!--a or anchor tag link to something-->
            <!--h1 & a = Heading tags that denote sections or titles of parts of webpage-->

        </header>

        <!--article container tag..this tag is usuall used to describe articles or posts-->
        <!--django gives us the ability to run python code in html files. Python code is denoted by (single curly braces). data is (double curly braces), functions or actions are {percetSigncodepercentSign}-->
        <main class="container">
            <div class="row">
                <div class="column">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
